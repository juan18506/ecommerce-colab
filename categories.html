<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/prod-cat.css" rel="stylesheet">
  <script defer src="js/bootstrap.bundle.min.js"></script>
  <script defer src="js/init.js"></script>
  <script defer src="js/sort.js"></script>
  <script defer src="js/categories.js"></script>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <nav class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile" href="#"></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="main__div">
      <section class="main__section">
        <h1 class="main__h1">Categorías</h1>
        <p class="main__p">Verás aquí todas las categorías del sitio.</p>
      </section>

      <section class="container">
        <header class="main__header">
          <div class="main__orders orders">
            <input type="radio" name="options" id="sortAsc">
            <label class="btn btn-light" for="sortAsc">A-Z</label>
            <input type="radio" class="btn-check" name="options" id="sortDesc">
            <label class="btn btn-light" for="sortDesc">Z-A</label>                
            <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
            <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i></label>
          </div>

          <div class="main__prices">
            <div class="main__ranges">
              <p class="font-weight-normal text-end my-2 main__price">Cant.</p>
              <input class="form-control" type="number" placeholder="Cant. mín." id="rangeFilterCountMin">
              <input class="form-control" type="number" placeholder="Cant. máx." id="rangeFilterCountMax">
            </div>
            <div class="main__buttons">
              <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
              <button class="btn btn-light btn-block" id="clearRangeFilter">Limpiar</button>
            </div>
          </div>
        </header>

        <section class="productos">
          <ul class="main__ul ul" id="cat-list-container"></ul>
        </section>
      </section>
    </div>
  </main>

  <footer class="text-muted">
    <div class="footer__container container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p class="footer__p">Este sitio forma parte de <a class="footer__a" href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>

</html>
