<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <meta name="description" content="Aquí podrás ver todos los productos de las distintas categorías ofrecidas por eMercado">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/products.css">
  <script defer src="js/bootstrap.bundle.min.js"></script>
  <script defer src="js/init.js"></script>
  <script defer src="js/sort.js"></script>
  <script defer src="js/products.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="profile"></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <section class="main__section container">
      
      <section>
        <div class="main__div">
          <h1 class="main__h1">Productos</h1>
          <p class="main__p">Verás aquí todos los productos de la categoría <span class="main__span" id="category"></span></p>
        </div>
      </section>

      <section class="filters">
        <div class="container">
          <div class="row">
            <div class="col text-end">
              <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
                <input type="radio" class="btn-check" name="options" id="sortAsc">
                <label class="btn btn-light" for="sortAsc">
                  <i class="fas fa-sort-amount-down mr-1"></i>$
                </label>
                <input type="radio" class="btn-check" name="options" id="sortDesc">
                <label class="btn btn-light" for="sortDesc">
                  <i class="fas fa-sort-amount-up mr-1"></i>$
                </label>                
                <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
                <label class="btn btn-light" for="sortByCount">
                  <i class="fas fa-sort-amount-down mr-1"></i>Rel.
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
              <div class="row container p-0 m-0">
                <div class="col">
                  <p class="font-weight-normal text-end my-2">Precio</p>
                </div>
                <div class="col">
                  <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
                </div>
                <div class="col">
                  <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
                </div>
                <div class="col-3 p-0">
                  <div class="btn-group" role="group">
                    <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                    <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="list-group" id="cat-list-container">
            </div>
          </div>
        </div>
      </section>
      
      <section class="productos">
        <ul class="main__ul ul" id="products"></ul>
      </section>
    
    </section>
  </main>

  <footer class="text-muted">
    <div class="footer__container container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p class="footer__p">Este sitio forma parte de
        <a class="footer__a" href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>

</html>
