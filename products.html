<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <meta name="description" content="Aquí podrás ver todos los productos de las distintas categorías ofrecidas por eMercado">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/prod-cat.css">
  <script defer src="js/bootstrap.bundle.min.js"></script>
  <script defer src="js/init.js"></script>
  <script defer src="js/sort.js"></script>
  <script defer src="js/products.js"></script>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <nav class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <li class="nav-item">
            <div class="dropdown show">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="profile" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown link
            </a>            
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="my-profile.html">Perfil</a>
              <a class="dropdown-item" href="cart.html">Carrito</a>
              <a class="dropdown-item" href="login.html" id="logout">Cerrar sesión</a>
            </div>
          </div>
        </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="main__div">
      <section class="main__section">
        <h1 class="main__h1">Productos</h1>
        <p class="main__p">Verás aquí todos los productos de la categoría <span class="main__span" id="category"></span></p>
      </section>

      <section class="container">
        <header class="main__header">
          <div class="main__orders">
            <input type="search" name="search" class="form-control" id="search" placeholder="Buscar">
            <div class="main__radios">
              <input type="radio" name="options" id="sortAsc">
              <label class="btn btn-light" for="sortAsc">
                <i class="fas fa-sort-amount-down mr-1"></i>$
              </label>
              <input type="radio" class="btn-check" name="options" id="sortDesc">
              <label class="btn btn-light" for="sortDesc">
                <i class="fas fa-sort-amount-up mr-1"></i>$
              </label>                
              <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
              <label class="btn btn-light" for="sortByCount">
                <i class="fas fa-sort-amount-down mr-1"></i>Rel.
              </label>
            </div>
          </div>

          <div class="main__prices">
            <div class="main__ranges">
              <p class="font-weight-normal text-end my-2 main__price">Precio</p>
              <input class="form-control" type="number" placeholder="Precio mín." id="rangeFilterCountMin">
              <input class="form-control" type="number" placeholder="Precio máx." id="rangeFilterCountMax">
            </div>
            <div class="main__buttons">
              <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
              <button class="btn btn-light btn-block" id="clearRangeFilter">Limpiar</button>
            </div>
          </div>
        </header>

        <section class="productos">
          <ul class="main__ul ul" id="products"></ul>
        </section>
      </section>
    </div>
  </main>

  <footer class="text-muted">
    <div class="footer__container container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p class="footer__p">Este sitio forma parte de
        <a class="footer__a" href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>

</html>
