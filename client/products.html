<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/prod-cat.css">
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <nav class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <li class="nav-item">
            <div class="dropdown show">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="profile" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown link
            </a>            
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="my-profile.html">Perfil</a>
              <a class="dropdown-item" href="cart.html">Carrito</a>
              <button class="dropdown-item" id="theme">Cambiar tema</button>
              <a class="dropdown-item" href="login.html" id="logout">Cerrar sesión</a>
            </div>
          </div>
        </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="mt-4 container">
    <section class="mb-4 text-center">
      <h1 class="mb-1">Productos</h1>
      <p class="m-0">Verás aquí todos los productos de la categoría <span class="fw-bold" id="category"></span></p>
    </section>

    <section class="container">
      <header class="d-flex flex-column justify-content-center align-items-center gap-2 mb-4 align-items-md-end">
        <div class="w-100 d-flex flex-column-reverse align-items-center flex-nowrap gap-2 justify-content-center flex-md-row justify-content-md-end orders">
          <input type="search" name="search" class="form-control d-block" id="search" placeholder="Buscar">
          <div class="d-flex flex-nowrap gap-2">
            <input class="d-none" type="radio" name="options" id="sortAsc">
            <label class="btn btn-light px-4" for="sortAsc">
              <i class="fas fa-sort-amount-down mr-1"></i>$
            </label>
            <input class="d-none" type="radio" class="btn-check" name="options" id="sortDesc">
            <label class="btn btn-light px-4" for="sortDesc">
              <i class="fas fa-sort-amount-up mr-1"></i>$
            </label>                
            <input class="d-none" type="radio" class="btn-check" name="options" id="sortByCount" checked>
            <label class="btn btn-light px-4" for="sortByCount">
              <i class="fas fa-sort-amount-down mr-1"></i>Rel.
            </label>
          </div>
        </div>

        <div class="d-flex flex-column flex-nowrap gap-2 flex-md-row align-items-md-center">
          <div class="d-flex flex-nowrap gap-2">
            <p class="d-none font-weight-normal text-end my-2 d-md-block">Precio</p>
            <input class="form-control text-center text-md-start" type="number" placeholder="Precio mín." id="rangeFilterCountMin">
            <input class="form-control text-center text-md-start" type="number" placeholder="Precio máx." id="rangeFilterCountMax">
          </div>
          <div class="d-flex flex-nowrap justify-content-center gap-2">
            <button class="btn btn-light btn-block w-100 px-4" id="rangeFilterCount">Filtrar</button>
            <button class="btn btn-light btn-block w-100 px-4" id="clearRangeFilter">Limpiar</button>
          </div>
        </div>
      </header>

      <section>
        <ul class="p-0" id="products"></ul>
      </section>
    </section>
  </main>

  <footer class="text-muted">
    <div class="container d-flex flex-column-reverse justify-content-center align-items-center d-sm-block">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de 
        <a class="d-block d-sm-inline text-center" href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/sort.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
